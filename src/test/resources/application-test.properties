server.port = 8989

#enable/disable api-docs - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

#swagger-ui route
springdoc.swagger-ui.path=/doc/swagger-ui.html

#packages to scan
#springdoc.packagesToScan = com.package
#springdoc.pathsToMatch = /test/**, /support/**, /xyz/**


#MYSQL

spring.datasource.url=jdbc:mysql://localhost:3306/gft?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=springuser
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto= update
spring.jpa.generate-ddl=true

spring.jpa.database = MYSQL
spring.jpa.show-sql = true


spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

nace.data.extractor.filename = gftTest.csv
